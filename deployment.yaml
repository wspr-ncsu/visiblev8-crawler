# Jypter Notebook
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jupyter-notebook
  namespace: vv8-crawler-general
spec:
  replicas: 1
  serviceName: jupyter-notebook
  selector:
    matchLabels:
      name: jupyterlab
  template:
    metadata:
      labels:
        name: jupyterlab
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: jupyterlab
          image: jupyter/datascience-notebook:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8888
          command:
            - /bin/bash
            - -c
            - |
              start.sh jupyter lab --LabApp.token='SomethingComplexAndCompleXAndBuffer' --LabApp.ip='0.0.0.0' --LabApp.allow_root=True
          volumeMounts:
            - name: jupyterlab-data
              mountPath: /home/jovyan
              subPath: jupyterlab
            - name: jupyterlab-data
              mountPath: /data
          resources:
            requests:
              memory: "3Gi"
              cpu: "4"
      restartPolicy: Always
      volumes:
      - name: jupyterlab-data
        persistentVolumeClaim:
          claimName: vv8-crawler-data-pvc
