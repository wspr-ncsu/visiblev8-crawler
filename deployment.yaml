# mongodb-deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: vv8-crawler-general
spec:
  replicas: 1
  serviceName: mongodb
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6
        command: ["docker-entrypoint.sh"]
        args: ["mongod", "--wiredTigerCacheSizeGB", "2.0"]
        env:
          - name: MONGODB_PORT
            value: "27017"
          - name: MONGO_INITDB_ROOT_USERNAME
            value: vv8
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: vv8
        volumeMounts:
        - name: "init-database"
          mountPath: "/docker-entrypoint-initdb.d/"
        - name: mongodb-storage
          mountPath: /data/db
          subPath: mongodb
        resources:
          limits:
            cpu: "8"
            memory: "8Gi"
        ports:
          - containerPort: 27017
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: vv8-crawler-data-pvc
      - name: "init-database"
        configMap:
          name: mongo-init
