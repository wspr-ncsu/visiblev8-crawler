  namespace: vv8-crawler-general
spec:
  scaleTargetRef:
    name: vv8-crawler-worker
    kind: StatefulSet
  pollingInterval: 30
  cooldownPeriod:  300
  minReplicaCount: 1
  maxReplicaCount: 20
  triggers:
  - type: redis
    metadata:
      listName: crawler
      address: task-queue-broker.vv8-crawler-general:6379
      listLength: "124"
