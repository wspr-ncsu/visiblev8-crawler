#task-queue-broker
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: vv8-crawler-general
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  serviceName: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        volumeMounts:
        - name: redis-storage
          mountPath: /data
          subPath: redis
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
        ports:
          - containerPort: 5432
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: vv8-crawler-data-pvc
---
# Redis Servce
apiVersion: v1
kind: Service
metadata:
  name: task-queue-broker  # TODO: THIS SHOULDN'T BE HARDCODED BASED ON DOCKERFILE
  namespace: vv8-crawler-general
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      name: redis
