# VV8 Crawler worker
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vv8-crawler-worker
  namespace: vv8-crawler-general
spec:
  serviceName: vv8-crawler-worker
  replicas: 1
  selector:
    matchLabels:
      app: vv8-crawler-worker
  template:
    metadata:
      labels:
        app: vv8-crawler-worker
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 3000
        fsGroup: 2000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
      - name: init-task-queue-broker
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup task-queue-broker.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for Task Queue Broker; sleep 2; done"]
      - name: init-postgresql-container
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup postgresql-container.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for postgresql-container; sleep 2; done"]
      containers:
      - name: vv8-worker
        image: registry.k3s.kapravelos.com/vv8_crawler_worker:latest
        env:
            - name: CELERY_CONCURRENCY
              value: "4"
            - name: EXTRA_CELERY_ARGS
              value: "--prefetch-multiplier=1"
            - name: MONGO_DATABASE
              value: admin
            - name: MONGO_HOST
              value: mongodb
            - name: MONGO_PASSWORD
              value: vv8
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_USER
              value: vv8
            - name: VV8_CELERY_BROKER
              value: task-queue-broker
            - name: VV8_CELERY_BROKER_PORT
              value: "6379"
            - name: VV8_CELERY_ID
              value: vv8_worker
        terminationGracePeriodSeconds: 600 # The pods can take their time and finish any crawls they gotta do! 
        ports:
          - containerPort: 5901
          - containerPort: 6901
        resources:
          limits:
            cpu: "8"
            memory: "4Gi"
        volumeMounts:
          - mountPath: /app/screenshots
            name: vv8-worker-vol
            subPath: vv8-worker-screenshots
          - mountPath: /app/har
            name: vv8-worker-vol
            subPath: vv8-worker-har
          - mountPath: /app/vv8_worker/raw_logs
            name: vv8-worker-vol
            subPath: vv8-crawler-raw-logs
      volumes:
        - name: vv8-worker-vol
          persistentVolumeClaim:
            claimName: vv8-crawler-data-pvc 
